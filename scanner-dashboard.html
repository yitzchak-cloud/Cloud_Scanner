<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCP Scanner Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0d12;
    --surface: #111520;
    --surface2: #161c2a;
    --border: #1e2840;
    --border2: #263350;
    --accent: #00d4ff;
    --accent2: #7b61ff;
    --accent3: #00ff9d;
    --warn: #ffb830;
    --danger: #ff4560;
    --ok: #00e396;
    --text: #e8edf8;
    --text2: #8a9bc0;
    --text3: #4a5878;
    --glow: rgba(0,212,255,0.12);
    --glow2: rgba(123,97,255,0.1);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: 'JetBrains Mono', monospace;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* GRID BG */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .layout { position: relative; z-index: 1; }

  /* TOP BAR */
  .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 32px;
    height: 60px;
    background: rgba(17,21,32,0.95);
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 16px;
    letter-spacing: 0.08em;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-icon {
    width: 28px; height: 28px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    font-size: 14px;
  }

  .topbar-meta {
    display: flex;
    align-items: center;
    gap: 24px;
    font-size: 11px;
    color: var(--text3);
  }
  .meta-item { display: flex; align-items: center; gap: 6px; }
  .meta-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--accent3);
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* UPLOAD ZONE */
  #upload-zone {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 60px);
    padding: 40px;
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: none; } }

  .upload-card {
    border: 2px dashed var(--border2);
    border-radius: 20px;
    padding: 80px 60px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--surface);
    max-width: 560px;
    width: 100%;
  }
  .upload-card:hover, .upload-card.drag-over {
    border-color: var(--accent);
    background: var(--surface2);
    box-shadow: 0 0 40px var(--glow);
  }
  .upload-icon {
    font-size: 48px;
    margin-bottom: 20px;
    display: block;
    opacity: 0.7;
  }
  .upload-title {
    font-family: 'Syne', sans-serif;
    font-size: 22px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 8px;
  }
  .upload-sub { font-size: 12px; color: var(--text3); margin-bottom: 24px; }
  .upload-btn {
    display: inline-block;
    padding: 10px 28px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 8px;
    font-size: 12px;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    letter-spacing: 0.05em;
    transition: opacity 0.2s;
  }
  .upload-btn:hover { opacity: 0.85; }
  #file-input { display: none; }

  /* DASHBOARD */
  #dashboard { display: none; padding: 28px 32px; animation: fadeIn 0.5s ease; }

  /* HEADER ROW */
  .dash-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 28px;
    gap: 20px;
    flex-wrap: wrap;
  }
  .project-title {
    font-family: 'Syne', sans-serif;
    font-size: 28px;
    font-weight: 800;
    color: var(--text);
    letter-spacing: -0.01em;
  }
  .project-id {
    font-size: 11px;
    color: var(--accent);
    margin-top: 4px;
    letter-spacing: 0.05em;
  }
  .scan-time {
    font-size: 11px;
    color: var(--text3);
    margin-top: 4px;
  }
  .reload-btn {
    padding: 8px 18px;
    border: 1px solid var(--border2);
    border-radius: 8px;
    background: transparent;
    color: var(--text2);
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .reload-btn:hover { border-color: var(--accent); color: var(--accent); }

  /* STAT CARDS */
  .stat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
    margin-bottom: 28px;
  }
  .stat-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 20px;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, border-color 0.2s;
  }
  .stat-card:hover { transform: translateY(-2px); border-color: var(--border2); }
  .stat-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    opacity: 0.6;
  }
  .stat-label { font-size: 10px; color: var(--text3); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 10px; }
  .stat-value {
    font-family: 'Syne', sans-serif;
    font-size: 32px;
    font-weight: 800;
    line-height: 1;
    color: var(--text);
  }
  .stat-value.accent { color: var(--accent); }
  .stat-value.ok { color: var(--ok); }
  .stat-value.warn { color: var(--warn); }
  .stat-value.danger { color: var(--danger); }

  /* MAIN GRID */
  .main-grid {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 20px;
    align-items: start;
  }
  @media (max-width: 1000px) {
    .main-grid { grid-template-columns: 1fr; }
  }

  /* PANELS */
  .panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
  }
  .panel-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }
  .panel-title {
    font-family: 'Syne', sans-serif;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: var(--text);
  }
  .panel-count {
    font-size: 10px;
    color: var(--text3);
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 2px 8px;
  }
  .panel-search {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 6px 12px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text);
    outline: none;
    width: 100%;
    transition: border-color 0.2s;
  }
  .panel-search:focus { border-color: var(--accent); }
  .panel-search::placeholder { color: var(--text3); }

  /* SCANNER TABS */
  .scanner-tabs {
    display: flex;
    gap: 0;
    border-bottom: 1px solid var(--border);
    overflow-x: auto;
    scrollbar-width: none;
  }
  .scanner-tabs::-webkit-scrollbar { display: none; }
  .scanner-tab {
    padding: 10px 18px;
    font-size: 11px;
    color: var(--text3);
    cursor: pointer;
    white-space: nowrap;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
    background: none;
    border-top: none;
    border-left: none;
    border-right: none;
    font-family: 'JetBrains Mono', monospace;
  }
  .scanner-tab:hover { color: var(--text); }
  .scanner-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

  /* RESOURCE LIST */
  .resource-list { overflow-y: auto; max-height: 600px; scrollbar-width: thin; scrollbar-color: var(--border2) transparent; }
  .resource-item {
    padding: 12px 20px;
    border-bottom: 1px solid rgba(30,40,64,0.5);
    cursor: pointer;
    transition: background 0.15s;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .resource-item:hover { background: var(--surface2); }
  .resource-item.selected { background: var(--surface2); border-left: 3px solid var(--accent); }
  .resource-item-icon {
    width: 32px; height: 32px;
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    font-size: 14px;
    flex-shrink: 0;
    background: var(--surface2);
    border: 1px solid var(--border);
  }
  .resource-item-info { flex: 1; min-width: 0; }
  .resource-item-name {
    font-size: 11px;
    font-weight: 500;
    color: var(--text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .resource-item-type {
    font-size: 10px;
    color: var(--text3);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .resource-status {
    width: 8px; height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .status-healthy { background: var(--ok); }
  .status-degraded { background: var(--warn); }
  .status-unhealthy { background: var(--danger); }
  .status-unknown { background: var(--text3); }

  /* DETAIL PANEL */
  .detail-container { min-height: 400px; }
  .detail-empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    color: var(--text3);
    font-size: 12px;
    gap: 12px;
  }
  .detail-empty-icon { font-size: 36px; opacity: 0.3; }

  .detail-header {
    padding: 20px;
    border-bottom: 1px solid var(--border);
    background: linear-gradient(135deg, rgba(0,212,255,0.04), rgba(123,97,255,0.04));
  }
  .detail-name {
    font-family: 'Syne', sans-serif;
    font-size: 18px;
    font-weight: 700;
    word-break: break-all;
    margin-bottom: 6px;
  }
  .detail-type { font-size: 11px; color: var(--accent); margin-bottom: 4px; }
  .detail-id { font-size: 10px; color: var(--text3); word-break: break-all; }

  .detail-badges {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 12px;
  }
  .badge {
    font-size: 10px;
    padding: 3px 10px;
    border-radius: 20px;
    font-weight: 500;
    letter-spacing: 0.04em;
  }
  .badge-ok { background: rgba(0,227,150,0.12); color: var(--ok); border: 1px solid rgba(0,227,150,0.3); }
  .badge-warn { background: rgba(255,184,48,0.12); color: var(--warn); border: 1px solid rgba(255,184,48,0.3); }
  .badge-danger { background: rgba(255,69,96,0.12); color: var(--danger); border: 1px solid rgba(255,69,96,0.3); }
  .badge-info { background: rgba(0,212,255,0.1); color: var(--accent); border: 1px solid rgba(0,212,255,0.2); }
  .badge-purple { background: rgba(123,97,255,0.12); color: var(--accent2); border: 1px solid rgba(123,97,255,0.3); }

  /* DETAIL SECTIONS */
  .detail-sections { padding: 0; }
  .detail-section { border-bottom: 1px solid var(--border); }
  .detail-section-header {
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    user-select: none;
    transition: background 0.15s;
  }
  .detail-section-header:hover { background: var(--surface2); }
  .section-title {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text2);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .section-icon { font-size: 14px; }
  .section-chevron {
    font-size: 10px;
    color: var(--text3);
    transition: transform 0.2s;
  }
  .section-chevron.open { transform: rotate(90deg); }
  .detail-section-body { display: none; padding: 0 20px 16px; }
  .detail-section-body.open { display: block; }

  /* KV TABLE */
  .kv-grid { display: grid; gap: 6px; }
  .kv-row {
    display: grid;
    grid-template-columns: 140px 1fr;
    gap: 12px;
    align-items: start;
  }
  .kv-key { font-size: 10px; color: var(--text3); padding-top: 2px; word-break: break-all; }
  .kv-val {
    font-size: 11px;
    color: var(--text);
    word-break: break-all;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 4px 8px;
  }
  .kv-val.null-val { color: var(--text3); font-style: italic; }
  .kv-val.bool-true { color: var(--ok); }
  .kv-val.bool-false { color: var(--danger); }
  .kv-val.number-val { color: var(--accent2); }
  .kv-val.empty-val { color: var(--text3); font-style: italic; }

  /* TAGS LIST */
  .tags-wrap { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 4px; }
  .tag {
    font-size: 10px;
    padding: 3px 8px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text2);
    word-break: break-all;
    max-width: 280px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .tag-accent { border-color: rgba(0,212,255,0.3); color: var(--accent); }
  .tag-purple { border-color: rgba(123,97,255,0.3); color: var(--accent2); }

  /* FINDINGS */
  .findings-list { display: grid; gap: 8px; }
  .finding-card {
    border-radius: 10px;
    padding: 12px;
    border: 1px solid;
    transition: transform 0.2s;
  }
  .finding-card:hover { transform: translateX(3px); }
  .finding-card.critical { background: rgba(255,69,96,0.06); border-color: rgba(255,69,96,0.3); }
  .finding-card.high { background: rgba(255,150,69,0.06); border-color: rgba(255,150,69,0.3); }
  .finding-card.medium { background: rgba(255,184,48,0.06); border-color: rgba(255,184,48,0.3); }
  .finding-card.low { background: rgba(0,212,255,0.04); border-color: rgba(0,212,255,0.2); }
  .finding-card.info { background: rgba(138,155,192,0.04); border-color: rgba(138,155,192,0.2); }
  .finding-title { font-size: 12px; font-weight: 600; margin-bottom: 4px; }
  .finding-title.critical { color: var(--danger); }
  .finding-title.high { color: #ff9032; }
  .finding-title.medium { color: var(--warn); }
  .finding-title.low { color: var(--accent); }
  .finding-title.info { color: var(--text2); }
  .finding-desc { font-size: 10px; color: var(--text2); margin-bottom: 6px; line-height: 1.5; }
  .finding-rec { font-size: 10px; color: var(--text3); border-top: 1px solid rgba(255,255,255,0.05); padding-top: 6px; margin-top: 6px; }
  .finding-rec::before { content: 'â†’ '; color: var(--ok); }

  /* RESOURCE TYPE BARS */
  .type-bars { display: grid; gap: 6px; }
  .type-bar-row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
  .type-bar-label { font-size: 10px; color: var(--text2); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .type-bar-track { height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; margin-top: 4px; }
  .type-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); border-radius: 2px; transition: width 0.6s ease; }
  .type-bar-count { font-size: 10px; color: var(--accent); min-width: 30px; text-align: right; }

  /* METRICS */
  .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .metric-card {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }
  .metric-val { font-size: 22px; font-weight: 700; color: var(--accent2); font-family: 'Syne', sans-serif; }
  .metric-unit { font-size: 9px; color: var(--text3); }
  .metric-label { font-size: 10px; color: var(--text2); margin-top: 4px; }

  /* FILTER CHIPS */
  .filter-chips {
    display: flex;
    gap: 6px;
    padding: 12px 20px;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }
  .chip {
    font-size: 10px;
    padding: 4px 10px;
    border-radius: 20px;
    border: 1px solid var(--border2);
    color: var(--text3);
    cursor: pointer;
    transition: all 0.15s;
    background: none;
    font-family: 'JetBrains Mono', monospace;
  }
  .chip:hover { border-color: var(--accent); color: var(--accent); }
  .chip.active { border-color: var(--accent); color: #000; background: var(--accent); }

  /* IAM BINDING TABLE */
  .binding-table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 8px; }
  .binding-table th {
    text-align: left;
    padding: 6px 8px;
    color: var(--text3);
    border-bottom: 1px solid var(--border);
    letter-spacing: 0.05em;
    text-transform: uppercase;
    font-size: 9px;
  }
  .binding-table td {
    padding: 6px 8px;
    border-bottom: 1px solid rgba(30,40,64,0.4);
    color: var(--text2);
    vertical-align: top;
  }
  .binding-role { color: var(--accent2); font-size: 10px; }
  .binding-member { font-size: 9px; }
  .binding-member.deleted { opacity: 0.4; text-decoration: line-through; }

  /* SCROLL AREAS */
  ::-webkit-scrollbar { width: 4px; height: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }

  /* NO FINDINGS */
  .no-findings {
    font-size: 11px;
    color: var(--text3);
    text-align: center;
    padding: 16px;
    background: rgba(0,227,150,0.04);
    border-radius: 8px;
    border: 1px dashed rgba(0,227,150,0.2);
    color: var(--ok);
  }

  /* ANIMATION */
  @keyframes slideIn { from { opacity: 0; transform: translateX(12px); } to { opacity: 1; transform: none; } }
  .slide-in { animation: slideIn 0.3s ease; }

  .empty-list {
    padding: 32px;
    text-align: center;
    color: var(--text3);
    font-size: 11px;
  }

  /* BOTTOM ROW */
  .bottom-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
  }
  @media (max-width: 800px) { .bottom-row { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="layout">
  <div class="topbar">
    <div class="logo">
      <div class="logo-icon">â¬¡</div>
      GCP SCANNER
    </div>
    <div class="topbar-meta">
      <div class="meta-item">
        <div class="meta-dot"></div>
        <span id="top-project">â€”</span>
      </div>
      <div class="meta-item">ğŸ• <span id="top-time">â€”</span></div>
    </div>
  </div>

  <!-- UPLOAD -->
  <div id="upload-zone">
    <div class="upload-card" id="drop-zone">
      <span class="upload-icon">ğŸ“¡</span>
      <div class="upload-title">Load Scan Results</div>
      <div class="upload-sub">Drop your scanner JSON export file here</div>
      <label class="upload-btn" for="file-input">Choose File</label>
      <input type="file" id="file-input" accept=".json">
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="dash-header">
      <div>
        <div class="project-title" id="project-title">Project</div>
        <div class="project-id" id="project-id"></div>
        <div class="scan-time" id="scan-time-label"></div>
      </div>
      <button class="reload-btn" onclick="resetDashboard()">â†© Load Another File</button>
    </div>

    <!-- STATS -->
    <div class="stat-grid" id="stat-grid"></div>

    <!-- MAIN GRID -->
    <div class="main-grid">

      <!-- LEFT: Resource List -->
      <div>
        <div class="panel">
          <div class="panel-header">
            <div class="panel-title">Resources</div>
            <span class="panel-count" id="resource-count">0</span>
          </div>
          <!-- Scanner Tabs -->
          <div class="scanner-tabs" id="scanner-tabs"></div>
          <!-- Filters -->
          <div class="filter-chips" id="filter-chips">
            <button class="chip active" onclick="setFilter('all', this)">All</button>
            <button class="chip" onclick="setFilter('healthy', this)">âœ“ Healthy</button>

<script>

// STATE
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let scanData = null;
let allResources = []; // [{scanner, id, report}]
let activeScanner = '__all__';
let activeFilter = 'all';
let selectedId = null;

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// FILE LOAD
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('file-input').addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) loadFile(file);
});

const dropZone = document.getElementById('drop-zone');
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('drag-over');
  const file = e.dataTransfer.files[0];
  if (file) loadFile(file);
});

function loadFile(file) {
  const reader = new FileReader();
  reader.onload = e => {
    try {
      scanData = JSON.parse(e.target.result);
      buildDashboard();
    } catch(err) {
      alert('Invalid JSON file: ' + err.message);
    }
  };
  reader.readAsText(file);
}

function resetDashboard() {
  scanData = null; allResources = [];
  document.getElementById('upload-zone').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('file-input').value = '';
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// BUILD DASHBOARD
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildDashboard() {
  const d = scanData;

  // Flatten all resources
  allResources = [];
  const results = d.results || {};
  for (const [scanner, resources] of Object.entries(results)) {
    for (const [id, report] of Object.entries(resources)) {
      allResources.push({ scanner, id, report });
    }
  }

  // Top bar
  document.getElementById('top-project').textContent = d.project_id || 'â€”';
  document.getElementById('top-time').textContent = formatDateTime(d.scan_time);

  // Header
  document.getElementById('project-title').textContent = d.project_id || 'Unknown Project';
  document.getElementById('project-id').textContent = 'PROJECT ID: ' + (d.project_id || 'â€”');
  const dur = d.scan_duration ? ` Â· ${d.scan_duration.toFixed(1)}s` : '';
  document.getElementById('scan-time-label').textContent = 'Scanned: ' + formatDateTime(d.scan_time) + dur;

  // Stats
  buildStats(d);

  // Scanner tabs
  buildScannerTabs(results);

  // Resource list
  filterResources();

  // Type bars
  buildTypeBars(d.stats?.resource_types || {});

  // Scanner bars
  buildScannerBars(results);

  // Show dashboard
  document.getElementById('upload-zone').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// STATS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildStats(d) {
  const stats = d.stats || {};
  const totalResources = stats.total_resources || allResources.length;
  const totalFindings = allResources.reduce((acc, r) => acc + (r.report.findings?.length || 0), 0);
  const scannerCount = Object.keys(d.results || {}).length;
  const resourceTypeCount = Object.keys(stats.resource_types || {}).length;
  const healthyCount = allResources.filter(r => r.report.health?.status === 'healthy').length;
  const issueCount = allResources.filter(r => (r.report.findings?.length || 0) > 0).length;

  const items = [
    { label: 'Total Resources', value: totalResources, cls: 'accent' },
    { label: 'Scanned', value: allResources.length, cls: '' },
    { label: 'Scanners Active', value: scannerCount, cls: '' },
    { label: 'Resource Types', value: resourceTypeCount, cls: '' },
    { label: 'Healthy', value: healthyCount, cls: 'ok' },
    { label: 'Findings', value: totalFindings, cls: totalFindings > 0 ? 'danger' : 'ok' },
    { label: 'With Issues', value: issueCount, cls: issueCount > 0 ? 'warn' : 'ok' },
  ];

  // Severity counts
  const sevs = stats.findings_by_severity || {};
  for (const [k, v] of Object.entries(sevs)) {
    if (v > 0) {
      const cls = { critical:'danger', high:'danger', medium:'warn', low:'accent', info:'' }[k] || '';
      items.push({ label: k.charAt(0).toUpperCase() + k.slice(1), value: v, cls });
    }
  }

  const grid = document.getElementById('stat-grid');
  grid.innerHTML = items.map(i => `
    <div class="stat-card">
      <div class="stat-label">${i.label}</div>
      <div class="stat-value ${i.cls}">${i.value}</div>
    </div>
  `).join('');
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// SCANNER TABS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildScannerTabs(results) {
  const scannerNames = Object.keys(results);
  const container = document.getElementById('scanner-tabs');
  let html = `<button class="scanner-tab active" onclick="setScanner('__all__', this)">All (${allResources.length})</button>`;
  for (const name of scannerNames) {
    const cnt = Object.keys(results[name]).length;
    html += `<button class="scanner-tab" onclick="setScanner('${name}', this)">${name} (${cnt})</button>`;
  }
  container.innerHTML = html;
}

function setScanner(name, el) {
  activeScanner = name;
  document.querySelectorAll('.scanner-tab').forEach(t => t.classList.remove('active'));
  el.classList.add('active');
  filterResources();
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// FILTER
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setFilter(f, el) {
  activeFilter = f;
  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  el.classList.add('active');
  filterResources();
}

function filterResources() {
  const q = document.getElementById('resource-search').value.toLowerCase();
  let list = allResources;

  // Scanner filter
  if (activeScanner !== '__all__') {
    list = list.filter(r => r.scanner === activeScanner);
  }

  // Status filter
  if (activeFilter === 'healthy') list = list.filter(r => r.report.health?.status === 'healthy');
  else if (activeFilter === 'degraded') list = list.filter(r => r.report.health?.status === 'degraded');
  else if (activeFilter === 'unhealthy') list = list.filter(r => r.report.health?.status === 'unhealthy');
  else if (activeFilter === 'findings') list = list.filter(r => (r.report.findings?.length || 0) > 0);

  // Search
  if (q) {
    list = list.filter(r => {
      const meta = r.report.metadata || {};
      return (
        (meta.name || '').toLowerCase().includes(q) ||
        (meta.resource_type || '').toLowerCase().includes(q) ||
        (meta.display_name || '').toLowerCase().includes(q) ||
        r.id.toLowerCase().includes(q)
      );
    });
  }

  document.getElementById('resource-count').textContent = list.length;
  renderResourceList(list);
}

// RESOURCE LIST

const typeIcons = {
  'ServiceAccount': 'ğŸ‘¤', 'ServiceAccountKey': 'ğŸ”‘',
  'Bucket': 'ğŸª£', 'Instance': 'ğŸ–¥ï¸', 'Disk': 'ğŸ’½',
  'DockerImage': 'ğŸ³', 'Repository': 'ğŸ“¦', 'Secret': 'ğŸ”',
  'SecretVersion': 'ğŸ”', 'Service': 'â˜ï¸', 'Revision': 'ğŸ“Œ',
  'Backup': 'ğŸ’¾', 'BackupRun': 'ğŸ”„', 'Address': 'ğŸŒ',
  'Default': 'â¬¡'
};

function getIcon(resourceType) {
  if (!resourceType) return typeIcons.Default;
  for (const [k, v] of Object.entries(typeIcons)) {
    if (resourceType.includes(k)) return v;
  }
  return typeIcons.Default;
}

function renderResourceList(list) {
  const container = document.getElementById('resource-list');
  if (!list.length) {
    container.innerHTML = '<div class="empty-list">No resources match the filter</div>';
    return;
  }
  container.innerHTML = list.map(r => {
    const meta = r.report.metadata || {};
    const status = r.report.health?.status || 'unknown';
    const name = meta.display_name || meta.name || r.id.split('/').pop();
    const type = (meta.resource_type || '').split('/').pop().replace(/([A-Z])/g, ' $1').trim();
    const findingCount = r.report.findings?.length || 0;
    const isSelected = r.id === selectedId;
    return `
      <div class="resource-item ${isSelected ? 'selected' : ''}" onclick="selectResource('${r.id}')">
        <div class="resource-item-icon">${getIcon(meta.resource_type)}</div>
        <div class="resource-item-info">
          <div class="resource-item-name" title="${name}">${name}</div>
          <div class="resource-item-type">${type}${findingCount > 0 ? ` Â· ${findingCount} finding${findingCount>1?'s':''}` : ''}</div>
        </div>
        <div class="resource-status status-${status}"></div>
      </div>
    `;
  }).join('');
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// RESOURCE DETAIL
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function selectResource(id) {
  selectedId = id;
  const entry = allResources.find(r => r.id === id);
  if (!entry) return;

  // Re-render list to show selection
  filterResources();

  const report = entry.report;
  const meta = report.metadata || {};

  document.getElementById('detail-empty').style.display = 'none';
  const content = document.getElementById('detail-content');
  content.style.display = 'block';
  content.className = 'slide-in';

  const status = report.health?.status || 'unknown';
  const findings = report.findings || [];
  const findingCount = findings.length;

  let html = `
    <div class="detail-header">
      <div class="detail-type">${meta.resource_type || 'â€”'}</div>
      <div class="detail-name">${meta.display_name || meta.name || 'Unnamed'}</div>
      <div class="detail-id">${meta.resource_id || id}</div>
      <div class="detail-badges">
        ${badgeHtml(statusBadgeClass(status), status.toUpperCase())}
        ${meta.location ? badgeHtml('badge-info', 'ğŸ“ ' + meta.location) : ''}
        ${meta.state ? badgeHtml('badge-purple', meta.state) : ''}
        ${findingCount > 0 ? badgeHtml('badge-warn', `âš‘ ${findingCount} Finding${findingCount>1?'s':''}`) : badgeHtml('badge-ok', 'âœ“ No Findings')}
        ${meta.project_id ? badgeHtml('badge-info', 'proj: ' + meta.project_id) : ''}
      </div>
    </div>
    <div class="detail-sections">
  `;

  // METADATA section
  html += section('ğŸ“‹', 'Metadata', renderKV({
    'Name': meta.name,
    'Display Name': meta.display_name,
    'Location': meta.location,
    'State': meta.state,
    'Created': meta.creation_time,
    'Updated': meta.update_time,
    'Labels': meta.labels && Object.keys(meta.labels).length ? Object.entries(meta.labels).map(([k,v])=>`${k}=${v}`).join(', ') : null,
  }), true);

  // FINDINGS section
  html += section('âš‘', `Findings (${findingCount})`, renderFindings(findings), findingCount > 0);

  // SECURITY section
  const sec = report.security;
  if (sec) {
    const secKV = {
      'Public Access': sec.has_public_access,
      'Overly Permissive': sec.overly_permissive,
      'Encryption at Rest': sec.encryption_at_rest,
      'Encryption in Transit': sec.encryption_in_transit,
      'Encryption Key Type': sec.encryption_key_type,
      'Auth Required': sec.authentication_required,
      'Shielded VM': sec.shielded_vm,
      'Confidential Computing': sec.confidential_computing,
      'VPC SC Perimeter': sec.vpc_sc_perimeter,
    };
    const iamHtml = sec.iam_bindings?.length ? renderIamBindings(sec.iam_bindings) : '';
    html += section('ğŸ”’', 'Security', renderKV(secKV) + iamHtml, sec.has_public_access || sec.overly_permissive);
  }

  // ACCESS section
  const acc = report.access;
  if (acc && (acc.principals?.length || acc.roles?.length)) {
    html += section('ğŸ‘¥', 'Access', `
      ${acc.principals?.length ? `<div style="margin-bottom:8px"><div class="kv-key" style="margin-bottom:4px">Principals</div><div class="tags-wrap">${acc.principals.map(p=>`<span class="tag tag-accent">${p}</span>`).join('')}</div></div>` : ''}
      ${acc.roles?.length ? `<div><div class="kv-key" style="margin-bottom:4px">Roles</div><div class="tags-wrap">${acc.roles.map(r=>`<span class="tag tag-purple">${r}</span>`).join('')}</div></div>` : ''}
      ${acc.is_public ? `<div style="margin-top:8px">${badgeHtml('badge-danger','âš  Public Access')}</div>` : ''}
    `);
  }

  // USAGE section
  const usage = report.usage;
  if (usage) {
    const usageKV = {
      'Last Access': usage.last_access,
      'Access Count (7d)': usage.access_count_7d,
      'Access Count (30d)': usage.access_count_30d,
      'Access Count (90d)': usage.access_count_90d,
      'Unique Users (7d)': usage.unique_users_7d,
      'Unique Users (30d)': usage.unique_users_30d,
    };
    let usageExtra = '';
    if (usage.accessed_by?.length) {
      usageExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Accessed By</div><div class="tags-wrap">${usage.accessed_by.map(u=>`<span class="tag">${u}</span>`).join('')}</div></div>`;
    }
    if (usage.used_by_resources?.length) {
      usageExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Used By Resources</div><div class="tags-wrap">${usage.used_by_resources.map(u=>`<span class="tag tag-accent" title="${u}">${u.split('/').pop()}</span>`).join('')}</div></div>`;
    }
    if (usage.metrics && Object.keys(usage.metrics).length) {
      usageExtra += `<div style="margin-top:12px">${renderMetrics(usage.metrics)}</div>`;
    }
    html += section('ğŸ“Š', 'Usage', renderKV(usageKV) + usageExtra);
  }

  // HEALTH section
  const health = report.health;
  if (health) {
    const healthKV = {
      'Status': health.status,
      'Uptime %': health.uptime_percentage,
      'Last Check': health.last_check,
    };
    let healthExtra = health.metrics && Object.keys(health.metrics).length ? `<div style="margin-top:12px">${renderMetrics(health.metrics)}</div>` : '';
    if (health.recommendations?.length) {
      healthExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Recommendations</div>${health.recommendations.map(r=>`<div class="tag" style="max-width:100%;white-space:normal;margin:2px 0;">${r}</div>`).join('')}</div>`;
    }
    html += section('ğŸ’š', 'Health', renderKV(healthKV) + healthExtra);
  }

  // COMPLIANCE section
  const comp = report.compliance;
  if (comp && comp.standards?.length) {
    const compKV = { 'Compliant': comp.compliant };
    let compExtra = `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Standards</div><div class="tags-wrap">${comp.standards.map(s=>`<span class="tag tag-purple">${s.toUpperCase()}</span>`).join('')}</div></div>`;
    if (comp.violations?.length) {
      compExtra += `<div style="margin-top:8px">${renderFindings(comp.violations)}</div>`;
    }
    html += section('âœ…', 'Compliance', renderKV(compKV) + compExtra);
  }

  // RELATIONSHIPS section
  const rel = report.relationships;
  if (rel) {
    const relKV = { 'Parent': rel.parent };
    let relExtra = '';
    if (rel.dependents?.length) {
      relExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Dependents</div><div class="tags-wrap">${rel.dependents.map(d=>`<span class="tag" title="${d}">${d.split('/').pop()}</span>`).join('')}</div></div>`;
    }
    if (rel.dependencies?.length) {
      relExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Dependencies</div><div class="tags-wrap">${rel.dependencies.map(d=>`<span class="tag">${d.split('/').pop()}</span>`).join('')}</div></div>`;
    }
    if (rel.service_accounts?.length) {
      relExtra += `<div style="margin-top:8px"><div class="kv-key" style="margin-bottom:4px">Service Accounts</div><div class="tags-wrap">${rel.service_accounts.map(s=>`<span class="tag tag-accent">${s}</span>`).join('')}</div></div>`;
    }
    html += section('ğŸ”—', 'Relationships', renderKV(relKV) + relExtra);
  }

  // COST section
  const cost = report.cost;
  if (cost && (cost.estimated_monthly_cost || cost.estimated_annual_cost)) {
    const costKV = {
      'Monthly Estimate': cost.estimated_monthly_cost != null ? `${cost.currency} ${cost.estimated_monthly_cost.toFixed(2)}` : null,
      'Annual Estimate': cost.estimated_annual_cost != null ? `${cost.currency} ${cost.estimated_annual_cost.toFixed(2)}` : null,
      'Billing Account': cost.billing_account,
    };
    html += section('ğŸ’°', 'Cost', renderKV(costKV));
  }

  html += `<div style="padding:12px 20px;font-size:10px;color:var(--text3)">
    Scanned: ${formatDateTime(report.scan_time)} Â· Version: ${report.scanner_version || 'â€”'} Â· Scanner: ${entry.scanner}
  </div>`;

  html += `</div>`; // detail-sections

  content.innerHTML = html;

  // Wire up accordion
  content.querySelectorAll('.detail-section-header').forEach(h => {
    h.addEventListener('click', () => {
      const body = h.nextElementSibling;
      const chevron = h.querySelector('.section-chevron');
      const open = body.classList.toggle('open');

    });
  });
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// RENDER HELPERS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function section(icon, title, body, defaultOpen = false) {
  return `
    <div class="detail-section">
      <div class="detail-section-header">
        <div class="section-title"><span class="section-icon">${icon}</span>${title}</div>
        <span class="section-chevron ${defaultOpen ? 'open' : ''}">â–¶</span>
      </div>
      <div class="detail-section-body ${defaultOpen ? 'open' : ''}">${body}</div>
    </div>
  `;
}

function badgeHtml(cls, text) {
  return `<span class="badge ${cls}">${text}</span>`;
}

function statusBadgeClass(status) {
  return { healthy:'badge-ok', degraded:'badge-warn', unhealthy:'badge-danger' }[status] || 'badge-info';
}

function renderKV(obj) {
  const rows = Object.entries(obj).filter(([, v]) => v !== undefined && v !== null && v !== '');
  if (!rows.length) return '<div style="font-size:10px;color:var(--text3)">No data</div>';
  return `<div class="kv-grid">${rows.map(([k, v]) => {
    let cls = '';
    let display = v;
    if (v === null || v === undefined || v === '') { display = 'null'; cls = 'null-val'; }
    else if (v === true) { display = 'true'; cls = 'bool-true'; }
    else if (v === false) { display = 'false'; cls = 'bool-false'; }
    else if (typeof v === 'number') cls = 'number-val';
    else if (typeof v === 'object') display = JSON.stringify(v);
    return `<div class="kv-row"><div class="kv-key">${k}</div><div class="kv-val ${cls}">${display}</div></div>`;
  }).join('')}</div>`;
}

function renderFindings(findings) {
  if (!findings?.length) return '<div class="no-findings">âœ“ No findings</div>';
  return `<div class="findings-list">${findings.map(f => {
    const sev = (f.severity || 'info').toLowerCase();
    return `
      <div class="finding-card ${sev}">
        <div class="finding-title ${sev}">[${sev.toUpperCase()}] ${f.title || 'Untitled Finding'}</div>
        ${f.description ? `<div class="finding-desc">${f.description}</div>` : ''}
        ${f.recommendation ? `<div class="finding-rec">${f.recommendation}</div>` : ''}
        ${f.metadata && Object.keys(f.metadata).length ? `<div class="finding-rec" style="border-top:none;padding-top:4px;margin-top:2px;color:var(--text3)">${Object.entries(f.metadata).map(([k,v])=>`${k}: ${typeof v === 'object' ? JSON.stringify(v) : v}`).join(' Â· ')}</div>` : ''}
      </div>
    `;
  }).join('')}</div>`;
}

function renderIamBindings(bindings) {
  if (!bindings?.length) return '';
  const rows = bindings.map(b => {
    const role = b.role || JSON.stringify(b);
    const members = b.members || [];
    return `
      <tr>
        <td class="binding-role">${role}</td>
        <td>${members.map(m => {
          const isDeleted = m.startsWith('deleted:');
          return `<div class="binding-member ${isDeleted?'deleted':''}">${m.replace('deleted:','')}</div>`;
        }).join('')}</td>
      </tr>
    `;
  }).join('');
  return `
    <div style="margin-top:12px;">
      <div class="kv-key" style="margin-bottom:6px">IAM Bindings</div>
      <table class="binding-table">
        <thead><tr><th>Role</th><th>Members</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

function renderMetrics(metrics) {
  const items = Object.entries(metrics).filter(([,v]) => v && v.value !== undefined);
  if (!items.length) return '';
  return `<div class="metrics-grid">${items.map(([k, v]) => `
    <div class="metric-card">
      <div class="metric-val">${typeof v.value === 'number' ? v.value.toLocaleString() : v.value}</div>
      ${v.unit ? `<div class="metric-unit">${v.unit}</div>` : ''}
      <div class="metric-label">${k.replace(/_/g,' ')}</div>
    </div>
  `).join('')}</div>`;
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// TYPE BARS + SCANNER BARS
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildTypeBars(resourceTypes) {
  const entries = Object.entries(resourceTypes).sort((a,b) => b[1]-a[1]);
  const max = entries[0]?.[1] || 1;
  const container = document.getElementById('type-bars');
  container.innerHTML = entries.map(([type, count]) => {
    const short = type.split('/').pop().replace(/([A-Z])/g, ' $1').trim();
    const pct = (count / max * 100).toFixed(0);
    return `
      <div>
        <div class="type-bar-row">
          <div class="type-bar-label" title="${type}">${short}</div>
          <div class="type-bar-count">${count}</div>
        </div>
        <div class="type-bar-track"><div class="type-bar-fill" style="width:${pct}%"></div></div>
      </div>
    `;
  }).join('');
}

function buildScannerBars(results) {
  const entries = Object.entries(results).map(([s, r]) => [s, Object.keys(r).length]);
  const max = entries.reduce((m,[,v]) => Math.max(m,v), 1);
  const container = document.getElementById('scanner-bars');
  container.innerHTML = entries.map(([scanner, count]) => {
    const pct = (count / max * 100).toFixed(0);
    const short = scanner.replace('Scanner','').replace(/([A-Z])/g, ' $1').trim();
    return `
      <div>
        <div class="type-bar-row">
          <div class="type-bar-label">${short}</div>
          <div class="type-bar-count">${count}</div>
        </div>
        <div class="type-bar-track"><div class="type-bar-fill" style="width:${pct}%;background:linear-gradient(90deg,var(--accent2),var(--accent3))"></div></div>
      </div>
    `;
  }).join('');
}

// UTIL
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDateTime(str) {
  if (!str) return 'â€”';
  try {
    const d = new Date(str);
    return d.toLocaleString('en-GB', { day:'2-digit', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit', second:'2-digit' });
  } catch { return str; }
}
